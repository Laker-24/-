<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1"width="600px">
        <caption>学生名单</caption>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>院系</th>
            <th colspan="2">操作</th>
        </tr>
        <tr>
            <td>2021001</td>
            <td>张无忌</td>
            <td>计算机学院</td>
            <td>编辑</td>
            <td>删除</td>
        </tr>
        <tr>
            <td>2021002</td>
            <td>令狐冲</td>
            <td>计算机学院</td>
            <td>编辑</td>
            <td>删除</td>
        </tr>
    </table>
    <table border="1"width="60%">
        <caption>
            专业设置表及在校人数表
        </caption>
        <tr>
            <th>学院</th>
            <th colspan="4">专业人数</th>
        </tr>
        <tr>
            <td rowspan="6">计算机学院</td>
            <td colspan="4">计算机</td>
        </tr>
        <tr>
            <td>16级</td>
            <td>17级</td>
            <td>18级</td>
            <td>19级</td>
        </tr>
        <tr>
            <td>150人</td>
            <td>150人</td>
            <td>200人</td>
            <td>220人</td>
        </tr>
        <tr>
            <td colspan="4">软件工程</td>
        </tr>
        <tr>
            <td>16级</td>
            <td>17级</td>
            <td>18级</td>
            <td>19级</td>
        </tr>
        <tr>
            <td>80人</td>
            <td>80人</td>
            <td>90人</td>
            <td>90人</td>
        </tr>
        <tr>
            <td rowspan="3">外语学院</td>
            <td colspan="4">英语专业</td>
        </tr>
        <tr>
            <td>16级</td>
            <td>17级</td>
            <td>18级</td>
            <td>19级</td>
        </tr>
        <tr>
            <td>60人</td>
            <td>80人</td>
            <td>90人</td>
            <td>90人</td>
        </tr>
    </table>
</body>
</html>
