<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item:nth-child(1) {
        color: brown;
      }
      .item:nth-child(2) {
        color: blue;
      }
      .new-item {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <button>创建</button>
    <input type="text" id="username" value="zzz" />
    <button id="del">删除</button>
    <script>
      let btn = document.querySelector("button");

      let list = document.createElement("ul"); //创建1个ul元素
      list.id = "list"; // 设置元素的id属性
      document.body.appendChild(list);

      btn.addEventListener("click", function () {
        let u = document.getElementById("username");
        let item = document.createElement("li"); //循环创建3个li元素
        item.className = "item"; // 设置元素的class属性
        item.innerText = u.value; // 设置元素的innerText属性 (使用了模板字符串)
        list.appendChild(item); // 将创建好的元素添加到父节点
      });
      let del = document.getElementById("del"); //删除
      del.addEventListener("click", function () {
        let item = document.querySelector(".item");
        item.parentNode.removeChild(item);
      });

    </script>
  </body>
</html>
